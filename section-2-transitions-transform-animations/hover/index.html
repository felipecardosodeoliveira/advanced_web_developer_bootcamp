<html>

<head>
    <meta charset="UTF-8">
    <title>Pseudoclass Hover</title>
    <style>
        h1:hover {
            background-color: purple;
        }

        button:hover {
            color: red;
        }
    </style>
</head>

<body>
    <h1>I am an h1</h1>

    <p>This is a paragraph</p>

    <button>Click Me!</button>
</body>

</html>
