<html>

<head>
    <meta charset="utf-8">
    <title>Transform Translate</title>
    <style>
        p {
            background-color: #1abc9c;
            height: 50px;
            width: 50px;
        }

        .move-right {
            transition: all 1s ease-in-out;
        }

        .move-right:hover {
            transform: translateX(100px);
        }

        .move-down {
            transform: translateY(20px);
        }
    </style>
</head>

<body>

    <p></p>
    <p class="move-right"></p>
    <p></p>
    <p class="move-down"></p>

</body>

</html>
