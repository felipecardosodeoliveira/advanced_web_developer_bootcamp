<html>

<head>
    <meta charset="UTF-8">
    <title>Scale</title>

    <style>
        body {
            text-align: center;
        }

        .card {
            border: 1px solid #f3f3f3;
            box-shadow: 0 2px 10px #dfdfdf;
            display: inline-block;
            height: 140px;
            margin: 5px;
            padding: 20px;
            position: relative;
            transition: 1s ease-in-out;
            width: 100px;
        }

        .card:hover {
            transform: scale(1, 2);
            transform-origin: 0 0;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Card one</h1>
    </div>
    <div class="card">
        <h1>Card two</h1>
    </div>
</body>

</html>
