<html>

<head>
    <meta charset="utf-8">
    <title>Rotate</title>
    <style>
        body {
            text-align: center;
        }

        p {
            border: 1px solid #dfdfdf;
            display: inline-block;
            height: 30px;
            padding: 10px;
            width: 30px;
        }

        .rot {
            -webkit-transform: rotate(-10deg);
            transform: rotate(-10deg);
            -ms-transform: rotate(-10deg);
            transform-origin: left bottom;
        }
    </style>
</head>

<body>

    <p>Hi</p>
    <div></div>
    <p class="rot">Hi</p>

</body>

</html>
