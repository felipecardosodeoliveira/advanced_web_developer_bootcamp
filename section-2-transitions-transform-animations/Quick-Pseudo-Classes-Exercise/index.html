<html>

<head>
    <meta charset="UTF-8">
    <title>Quick Pseudoclasses Exercise</title>
    <style>
        .active:active {
            background-color: purple;
        }

        .hover:hover {
            background-color: green;
        }

        .focus:focus {
            background-color: orange;
        }
    </style>
</head>

<body>
    <button class="active">Turn purple While a user clicks me</button>
    <button class="hover">Turn me green when a user mouses over me</button>
    <button class="focus">Turn me orange while I have focus(whatever that means)</button>
</body>

</html>
